<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>六宮格範例</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 2 欄 */
      grid-template-rows: repeat(2, 300px); /* 3 行 */
      gap: 10px;
      max-width: 800px;
      margin: 50px auto;
    }

    .grid-item {
      background-color: #eb89e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

      
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item"><a href="https://ibb.co/hJkvQNrC"><img src="https://i.ibb.co/hJkvQNrC/bba0db16-b8ac-448a-875e-54c3b2969518-1.png" alt="bba0db16-b8ac-448a-875e-54c3b2969518-1" border="0"></a></div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
  </div>
</body>
</html>
