<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>六宮格範例</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 2 欄 */
      grid-template-rows: repeat(2, 300px); /* 3 行 */
      gap: 10px;
      max-width: 1800px;
      margin: 50px auto;
    }

    .grid-item {
      background-color: #eb89e2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

      
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">我家鴿鴿下的蛋你一個也別想吃</div>
    <div class="grid-item">
      <a href="https://www.bilibili.com/video/BV1om5az6E1C/?spm_id_from=333.40138.feed-card.all.click&vd_source=43a1df66581ee3a70a97b6ff1ca2e05d" target="_blank" style="color: white; text-decoration: none;">
      點擊觀看影片
      </a>
    </div>
    <div class="grid-item">你是內個內個內個內個內內</div>
    <div class="grid-item">
      <img src="https://raw.githubusercontent.com/kz1070053-gg/image-host/refs/heads/main/bba0db16-b8ac-448a-875e-54c3b2969518%20(1).png" alt="Image" style="max-width: 100%; height: 100%;">
    </div>
    <div class="grid-item">
      <img src="https://i.ibb.co/TMW4db55/e3fac3ecfcc104ce069072c687cf792a4d651d1c-jpg-760w-428h-1c-1.jpg" alt="image" style="max-width: 100%; height: 100%;">
    </div>
    <div class="grid-item">
      <img src="https://i.ibb.co/4wsc5xWN/29d5124330dde655833f738c78534398585179ce-jpg-760w-428h-1c.jpg" alt="image" style="max-width: 100%; height: 100%;">
    </div>
  </div>
</body>
</html>
